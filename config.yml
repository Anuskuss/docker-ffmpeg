---

interval: 60

commands:
  - name: "test1"
    extension: ".mkv"
    delete: false
    command: |
      ffmpeg -i "${INPUTFILE}" \
      -vf scale=-1:720 \
      -c:v h264 \
      -c:a copy \
      -b:v 4000k \
      "${OUTPUTFILE}"
  - name: "test2"
    extension: ".mkv"
    delete: true
    command: |
      ffmpeg -i "${INPUTFILE}" \
      -vf scale=-1:720 \
      -c:v h264 \
      -c:a copy \
      -b:v 4000k \
      "${OUTPUTFILE}"